<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    

    <title>Document</title>
</head>
<body>
<!-- greeting and button to start quiz-->
    <Form id="startPage">
        <fieldset>
            <h2 class= "start">Header of Quiz</h2>
            <div class="question">Greetings & start instruction</legend>
            <br>
            <br>        
            <button type="submit" class ="js-startQuiz">Submit</button>
        </fieldset> 
    </Form>    
<!-- field for questions and Submit button-->
    <Form= id="questionPage"> 
        <fieldset>
            <legend class="questionCount"> Question N of 7</legend>
            <div class= "question">question</h2>
            <br>
            <br>
            <input type="radio" name="choice" id="js-selection0" value="0" checked>
            <label>option1</label>
            <br>
            <input type="radio" name="choice" id="js-selection1" value="1">
            <label>option2</label>
             <br>
            <input type="radio" name="choice" id="js-selection2" value="2">
            <label>option3</label>
            <br>
            <input type="radio" name="choice" id="js-selection3" value="3">
            <label>option4</label>
            <br>
            <br>
            <button type="submit" class ="js-answerChosen">Submit</button>
            <br>
            <br>
            <footer class="currentScore"> value "out of" value correct so far</footer>
        </fieldset>
    </Form>  
<!-- wrong Answer screen-->
    <Form= id="wrongAnswerPage">
        <fieldset>
            <h2 class= "wrongChoice">WRONG</h2>
            <div class="question">scalding message</legend>
            <br>
            <br>       
            <button type="submit" class ="nextQuestionW">Next</button>
        </fieldset>
    </Form>  
<!-- right Answer screen-->
    <Form= id="rightAnswerPage"> 
        <fieldset>
            <h2 class= "wrongChoice">RIGHT</h2>
            <div class="question">congrats message</legend>
            <br>
            <br>
            <button type="submit" class ="nextQuestionR">Next</button>
        </fieldset>
    </Form>    

<!-- Score and restart screen-->
    <Form= id="endOfQuiz">
            <fieldset> 
            <h2 class= "wrongChoice">SCORE</h2>
            <div class="question">message</legend>
            <br>
            <br>
            <button type="submit" class ="retake">Retake</button>
        </fieldset> 
    </Form>  



            <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
            <script src="//code.jquery.com/jquery.min.js"></script>
            <script type="text/javascript" src="index.js"></script>
         
</body>
</html>
